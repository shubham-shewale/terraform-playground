<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSPM Monitor Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>AWS CSPM Monitor</h1>
    </header>
    <main>
        <section id="summary">
            <h2>Security Findings Summary</h2>
            <div id="stats">
                <div class="stat">
                    <h3>Total Findings</h3>
                    <p id="total-findings">0</p>
                </div>
                <div class="stat">
                    <h3>High Severity</h3>
                    <p id="high-severity">0</p>
                </div>
            </div>
        </section>
        <section id="findings">
            <h2>Recent Findings</h2>
            <table id="findings-table">
                <thead>
                    <tr>
                        <th>Resource Type</th>
                        <th>Resource ID</th>
                        <th>Issue</th>
                        <th>Severity</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="findings-body">
                </tbody>
            </table>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
